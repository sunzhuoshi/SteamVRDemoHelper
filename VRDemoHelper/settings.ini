[VRDemoHelper]
# configuration NOT supported yet
HotKeyPause=F8
ShowFPS=true
MaximizeGames=true
ImproveSteamVR=true

[SteamVRSettings]
dashboard.arcadeMode=true

[A.IgnoreList]
#ProcessName0=Notepad.exe
ProcessName1=Explorer.exe
ProcessName2=devenv.exe

# each section stands for one rule
[A.SteamVR]
# POLL | MESSAGE
Type=POLL
ClassName=Qt5QWindowToolIcon
Action=MIN

[A.Game.Unity]
# windows class name
ClassName=UnityWndClass

# ACTIVATE or CREATE
Message=ACTIVATE

# action: MIN | MAX | HIDE | CLOSE | FULL
Action=FULL

[A.Game.Unreal]
# windows class name
ClassName=UnrealWindow

# ACTIVATE or CREATE
Message=ACTIVATE

# action:MIN | MAX | HIDE | CLOSE | FULL
Action=FULL

