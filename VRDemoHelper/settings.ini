[VRDemoHelper]
HotKeyPause=F8 # configuration NOT supported yet
HotKeyBenchmark=F6 # configurartion NOT supported yet
ShowFPS=true
MaximizeGames=true
ImproveSteamVR=true
NotificationIconGUID=BC719626-7CD0-4FF2-B9B4-6D821515C9FF

[SteamVRSettings]
dashboard.arcadeMode=true

[A.IgnoreList]
#ProcessName0=Notepad.exe
ProcessName1=Explorer.exe
ProcessName2=devenv.exe

# each section stands for one rule
[A.SteamVR]
# POLL | MESSAGE
Type=POLL
ClassName=Qt5QWindowToolIcon
Action=MIN

[A.Game.Unity]
# windows class name
ClassName=UnityWndClass

# ACTIVATE or CREATE
Message=ACTIVATE

# action: MIN | MAX | HIDE | CLOSE | FULL
Action=FULL

[A.Game.Unreal]
# windows class name
ClassName=UnrealWindow

# ACTIVATE or CREATE
Message=ACTIVATE

# action:MIN | MAX | HIDE | CLOSE | FULL
Action=FULL

